<app-head></app-head>

<form  #LogForm="ngForm" (ngSubmit)="SendAvto(LogForm)" class="login-form" novalidate>
	<div class="login-page">
		<div class="form">

		 <p>Марка авто</p>
			<select name="carBrandId"   class="modal-select" [(ngModel)]="IdBrand" (ngModelChange)="GetModel(IdBrand)">
		<option *ngFor="let Brand of CarBrand" [value]="Brand.id">{{Brand.name}}</option>
			 </select>

			 <p>Модель</p>
			 <select name="carModelId"   class="modal-select" [(ngModel)]="IdModel">
				<option *ngFor="let Model of ModelAvto" [value]="Model.id">{{Model.name}}</option>
			</select>

			<p>Тип</p>
			<select name="carTypeId"   class="modal-select" [(ngModel)]="IdType">
			 <option *ngFor="let Type of TypeAvto" [value]="Type.id">{{Type.name}}</option>
		 </select>

		 <p>Цвет</p>
		 <select name="carColorId"   class="modal-select" [(ngModel)]="IdColor">
			<option *ngFor="let Color of ColorAvto" [value]="Color.id">{{Color.name}}</option>
		</select>

		<input type="text" placeholder="VIN автомобиля" name="VIN" ngModel>

		
		<input type="text" placeholder="Лицензия" name="LicensePlate" ngModel>

			
			<button type="submit">Зарегистрироваться</button>
		</div>
	  </div>
	</form>
