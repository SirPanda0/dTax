<div class="login-page">
  <div class="form">
    <form  class="register-form">
      <input type="text" placeholder="name" name="email"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <input type="submit" value="Create">
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form  #LogForm="ngForm" (ngSubmit)="xer(LogForm)" class="login-form" novalidate>
      <input type="text" placeholder="username" name="email" ngModel />
      <input type="password" placeholder="password" name="password" ngModel  />
      <input type="submit" value="login">
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
