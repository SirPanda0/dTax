<div class="login-page">
  <div class="form">
    
    <form  #LogForm="ngForm" (ngSubmit)="log(LogForm)" class="login-form" novalidate>
      <input type="text" title="Логин" placeholder="Логин" name="email" ngModel />
      <input type="password" title="Пароль" placeholder="Пароль" name="password" ngModel  />
      <input type="submit" value="Войти">
      <p class="message">Не зарегистрированы? <a href="registr">Создать аккаунт</a></p>
    </form>
  </div>
</div>
